<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Les Savoir</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Same base styles as login.html */
        .logout-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <div class="mb-4">
            <div class="spinner-border spinner mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Logging you out...</h4>
            <p class="text-muted">Please wait while we securely log you out.</p>
        </div>

        <div class="success-message" style="display: none;">
            <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
            <h4>Successfully Logged Out</h4>
            <p class="text-muted">Thank you for using Les Savoir</p>
            <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login Again</a>
        </div>
    </div>

    <script>
        // Simulate logout process
        setTimeout(() => {
            document.querySelector('.spinner-border').style.display = 'none';
            document.querySelector('.success-message').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
