<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Les Savoir</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #E53935;
            --primary-dark: #C62828;
            --primary-light: #FFCDD2;
        }

        body {
            background: linear-gradient(135deg, rgba(229, 57, 53, 0.1), rgba(198, 40, 40, 0.1));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card .logo {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(229, 57, 53, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .social-login {
            border-top: 1px solid #dee2e6;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0 0.5rem;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h2>Les Savoir</h2>
            <p class="text-muted">Welcome back!</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input  name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- <div class="text-center mt-3">
            <a href="#" class="text-muted">Forgot password?</a>
        </div> -->

        <!-- <div class="social-login text-center">
            <p class="text-muted">Or login with</p>
            <a href="#" class="social-btn" style="background: #4267B2;">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-btn" style="background: #1DA1F2;">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-btn" style="background: #DB4437;">
                <i class="fab fa-google"></i>
            </a>
        </div> -->

        <div class="text-center mt-3">
            <p class="mb-0">Don't have an account? <a href="{% url 'sign_up' %}" class="text-primary">Sign up</a></p>
        </div>
    </div>
</body>
</html>
